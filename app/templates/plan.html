{% extends "header.html" %}
{% block content %}
<!DOCTYPE html>

<html>
<head>
	 <!-- included link to the agenda interface --> 
	 
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	 
	
	<style>
	
	 h2 {
	
	 font-family: "Helvetica Neue";
	 padding: 15px;
	 }
	* {
	 box-sizing: border-box;
	}
	 
	<!--text area for the user to implement their upcoming events--> 
	 
	input[type=text], select, textarea{
	 width: 100%;
	 padding: 12px;
	 border: 1px solid #ccc;
	 border-radius: 4px;
	 box-sizing: border-box;
	 resize: vertical;
	 font-family: "Helvetica Neue"; 
	}
	
	label {
	 padding: 12px 12px 12px 0;
	 display: inline-block;
	 font-family: "Helvetica Neue";
	}
	
	input[type=submit] {
	 background-color: #4CAF50;
	 color: white;
	 padding: 12px 20px;
	 border: none;
	 border-radius: 4px;
	 cursor: pointer;
	 float: right;
	}
	
	input[type=submit]:hover {
	 background-color: #45a049;
	}
	
	.container {
	 border-radius: 5px;
	 background-color: #f2f2f2;
	 padding: 20px;
	}
	
	.col-25 {
	 float: left;
	 width: 25%;
	 margin-top: 6px;
	}
	
	.col-75 {
	 float: left;
	 width: 75%;
	 margin-top: 6px;
	}
	
	/* Clear floats after the columns */
	.row:after {
	 content: "";
	 display: table;
	 clear: both;
	}
	
	/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
	@media (max-width: 600px) {
	 .col-25, .col-75, input[type=submit] {
	 width: 100%;
	 margin-top: 0;
	 }
	}
	</style>
	</head>
	<body>
	 <!-- form created for the user to input their info --> 
	 
	<form class="fitflex-form" action="" method="POST">
        <h2><center>Plan My Workout<center></h2>
        
        <div class="container">
            <div class="row">
                <div class="col-25">
                    <label for="fname">Date</label>
                </div>
                <div class="col-25">
                    <select id="month" name="month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                    </select>
                </div>

                <div class="col-25">
                    <select id="day" name="day">
                        {% for num in range(1,32) %}
                            <option value="{{ num }}">{{ num }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-25">
                    <select id="year" name="year">
                        {% for num in range(2018,2025) %}
                            <option value="{{ num }}">{{ num }}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>

            <div class="row">
                <div class="col-25">
                    <label for="focus">Focus Area(s)</label>
                </div>
                <div class="col-75">
		<select name="areas" size=6 multiple>
		  <option value="Arms">Arms</option>
		  <option value="Legs">Legs</option>
		  <option value="Back">Back</option>
		  <option value="Chest">Chest</option>
		  <option value="Abs">Abs</option>
		  <option value="Full Body">Full Body</option>
		</select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="difmachines">Machine(s)</label>
                </div>
                <div class="col-75">
		<select name="machines" size=6 multiple>
                    <option value="Treadmill">Treadmill</option>
                    <option value="Elliptical">Elliptical</option>
                    <option value="Stair Stepper">Stair Stepper</option>
                    <option value="Bench Press">Bench Press</option>
                    <option value="Smith Machine">Smith Machine</option>
                    <option value="Squat Rack">Squat Rack</option>
		</select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="ty">Type(s)</label>
                </div>
                <div class="col-75">
		<select name="types" size=3 multiple>
                    <option value="Cardio">Cardio</option>
                    <option value="Weights">Weights</option>
                    <option value="Stretching">Stretching</option>
		</select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="dur">Duration</label>
                </div>
                <div class="col-75">
                    <select id="slot" name="slot">
                    <option value="15 min">15 min</option>
                    <option value="30 min">30 min</option>
                    <option value="60 min">60 min</option>
                    <option value="90 min">90 min</option>
                    <option value="120 min">120 min</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-25">
                    <label for="info">Details</label>
                </div>
                <div class="col-75">
                    <textarea id="info" name="info" placeholder="Write something.." style="height:200px"></textarea>
                </div>
            </div>
            <div class="row">
                <input name="PlanWorkout" type="submit">
            </div>
        </div>
	</form>
	
	</body>
	</html>

{% endblock %}
